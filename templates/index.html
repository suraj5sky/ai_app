<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SKY AI Tools</title>
  <style>
    body { font-family: sans-serif; max-width: 700px; margin: auto; padding: 30px; }
    textarea, input { width: 100%; padding: 10px; margin-bottom: 10px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    h1, h2 { color: #4A90E2; }
    img, video, audio { max-width: 100%; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>üöÄ SKY AI Tools</h1>

  <h2>üîä Text-to-Speech</h2>
  <textarea id="ttsText" placeholder="Enter text..."></textarea>
  <button onclick="generateTTS()">Convert to Speech</button>
  <audio id="ttsAudio" controls style="display:none;"></audio>

  <h2>üñºÔ∏è AI Image Generator</h2>
  <input id="imagePrompt" placeholder="Enter image description..." />
  <button onclick="generateImage()">Generate Image</button>
  <img id="generatedImage" style="display:none;" />

  <h2>üé¨ AI Video Creator</h2>
  <textarea id="videoScript" placeholder="Enter video script..."></textarea>
  <button onclick="generateVideo()">Generate Video</button>
  <video id="generatedVideo" controls style="display:none;"></video>

 <script>
  async function generateTTS() {
    const text = document.getElementById("ttsText").value;
    const res = await fetch("/api/generate_tts", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text })
    });
    const data = await res.json();
    if (data.audio_url) {
      const audio = document.getElementById("ttsAudio");
      audio.src = data.audio_url;
      audio.style.display = "block";
      audio.play();
    }
  }

  async function generateImage() {
    const prompt = document.getElementById("imagePrompt").value;
    const res = await fetch("/api/generate_image", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt })
    });
    const data = await res.json();
    if (data.image_url) {
      const img = document.getElementById("generatedImage");
      img.src = data.image_url;
      img.style.display = "block";
    } else {
      alert("Image generation failed.");
    }
  }

  async function generateVideo() {
    const script = document.getElementById("videoScript").value;
    const res = await fetch("/api/generate_video", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ script })
    });
    const data = await res.json();
    if (data.video_url) {
      const video = document.getElementById("generatedVideo");
      video.src = data.video_url;
      video.style.display = "block";
      video.play();
    } else {
      alert("Video generation failed.");
    }
  }
</script>
