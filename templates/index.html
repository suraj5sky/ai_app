<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKY AI Tools - SKY Infinite</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">üé¨ AI Video Creator</h1>
        <hr>

        <!-- TTS Section -->
        <div class="mb-4">
            <h3>üîä Text-to-Speech</h3>
            <textarea id="ttsText" class="form-control" rows="3" placeholder="Enter text..."></textarea>
            <button class="btn btn-primary mt-2" onclick="generateTTS()">Generate Speech</button>
            <audio id="ttsAudio" controls class="mt-2 d-none"></audio>
        </div>

        <!-- Image Generation Section -->
        <div class="mb-4">
            <h3>üñºÔ∏è AI Image Generator</h3>
            <input type="text" id="imagePrompt" class="form-control" placeholder="Enter image description">
            <button class="btn btn-success mt-2" onclick="generateImage()">Generate Image</button>
            <img id="generatedImage" class="mt-3 d-none" width="300">
        </div>
    </div>

    <script>
        async function generateTTS() {
            let text = document.getElementById("ttsText").value;
            let response = await fetch("/api/tts", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text })
            });
            let data = await response.json();
            if (data.status === "success") {
                let audio = document.getElementById("ttsAudio");
                audio.src = data.audio_url;
                audio.classList.remove("d-none");
            }
        }

        async function generateImage() {
            let prompt = document.getElementById("imagePrompt").value;
            let response = await fetch("/api/image", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ prompt })
            });
            let data = await response.json();
            if (data.status === "success") {
                let img = document.getElementById("generatedImage");
                img.src = data.image_url;
                img.classList.remove("d-none");
            }
        }
    </script>
</body>
</html>
